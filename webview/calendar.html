<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    Use a content security policy to only allow loading images from https or from our extension directory,
    and only allow scripts that have a specific nonce.
    Modify 'img-src' and 'script-src' as needed. For 'style-src', 'webview.cspSource' handles inline styles if needed.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${cspSource} 'unsafe-inline'; img-src ${cspSource} https:; script-src 'nonce-yourNonceHere' ${cspSource};">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="${styleUri}" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar-controls">
        <button id="prev-month"><</button>
        <span id="current-month-year">Month Year</span>
        <button id="next-month">></button>
    </div>
    <div id="calendar-grid">
        <!-- Calendar days will be generated here by JS -->
    </div>

    <script nonce="yourNonceHere" src="${scriptUri}"></script>
</body>
</html>
